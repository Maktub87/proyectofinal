<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Sistema de control de stock</title>
</head>
<body>
    <h1 class="titulo">Control de Stock de limpieza</h1>

    
    <div class="cajabuscar">
        <h2>Buscador de productos</h2>
        <input class="filtrar" type="text" id="filtrar1" placeholder="Producto que desea buscar">
        <button class="botonfiltrar" id="botonfiltrar">Buscar</button>
    </div>
    
    <div class="cajaagregar">
        <h2>Agregar producto nuevo</h2>
        <label for="newProductName">Nombre del producto:</label>
        <input type="text" id="productonuevo" placeholder="Nombre del producto">
        <label for="newProductPrice">Precio del producto:</label>
        <input type="number" id="precionuevo" placeholder="Ingresa precio">
        <label for="newProductStock">Cantidad del producto:</label>
        <input type="number" id="cantidadnueva" placeholder="Ingresa Cantidad">
        <button class="botonagregar" id="botonagregar">Agregar producto al stock</button>
    </div>








    <script src="main.js"></script>
</body>
</html>
